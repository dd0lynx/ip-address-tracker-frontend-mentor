<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="forground">
            <h1 class="page-title">IP Address Tracker</h1>

            <form class="search-bar">
                <div class="search-box">
                    <input type="text" placeholder="Search for any IP address or domain">
                </div>
                <button>
                    <img src="./img/icon-arrow.svg" alt="">
                </button>
            </form>

            <div class="info-card">
                <div id="address">
                    <p class="label">IP Address</p>
                    <p class="info">192.212.174.101</p>
                </div>
                <div id="location">
                    <p class="label">Location</p>
                    <p class="info">Brooklyn, NY 10001</p>
                </div>
                <div id="timezone">
                    <p class="label">Timezone</p>
                    <p class="info">UTC -05:00</p>
                </div>
                <div id="isp">
                    <p class="label">ISP</p>
                    <p class="info">SpaceX Starline</p>
                </div>
            </div>
        </div>
        <div class="background">
            <img src="./img/pattern-bg.png" alt="">
        </div>
    </main>
</body>
</html>
